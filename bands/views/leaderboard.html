<section class="panel bandMainWrapper">
  <div class="panel panel-header">
    <h3 class="bandMainHeader"><img src="images/ballot-icon.png" alt="">Battle Ballot</h3>
    <a href="#/admin" ng-click="authenticate()" ng-model="isAuth"><button class="btn">Login</button></a>
  </div>

  <article class="admin-article">
    <div class="left-side">
      <img class="band-image" src="http://www.fillmurray.com/100/100" alt="">
    </div>
    <div class="middle">
    <h1>Motley Brew</h1>
    <h3>Rock</h3>
    <span>Tom Bryan, Stan Brown, Lee Tomkins</span><br>
    <span><a href="{{band.website}}">Website</a></span><br>
    <span>Charleston, SC</span><br><br>
  </div>
  <div class="right-side">
    <a href="/admin/:{{band.id}}" ng-click="editBand()"><button class="editBand" ng-if="isAuth">Edit</button></a>
    <accordion ng-if="!isAuth">
    <accordion-group is-open="status.open">
       <accordion-heading>
        Vote <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
       </accordion-heading>
    <input type="text" class="vote" placeholder="1-10">
    <input type="button" name="name" value="Submit"  ng-click="vote()">
  </accordion-group>
</accordion>
  </article>
