<article class="admin-article" data-id="{{band.id}}">
  <div class="left-side">
  <h1>{{band.name}}</h1>
  <h3>{{band.genre}}</h3>
  <span>{{band.members}}</span><br>
  <span><a href="{{band.website}}">Website</a></span><br>
  <span>{{band.hometown}}</span><br><br>
  <a href="#/admin/:{{band.id}}"><button class="editBand" >Edit</button></a>
<!--   <a href="/admin/:{{band.id}}"><button class="editBand" ng-if="isAuth()">Edit</button></a>
<a href="" ng-click="vote()" ng-if="!isAuth()"><button class="editBand">Vote</button></a> -->
</div>
<div class="right-side">
  <img class="band-image" ng-src="{{band.picture}}" alt="">
</div>
</article>
